<main>
  <div class="container py-4">

    <app-actor-listado [actores]="actores" (actorSeleccionado)="this.actor = $event"></app-actor-listado>

    <div class="row align-items-md-stretch">
      <div class="col-md-4">
        <app-peliculas-actor *ngIf="this.actor" [actor]="this.actor"></app-peliculas-actor>
      </div>

      <div class="col-md-4">
        <app-detalle-pais *ngIf="this.actor" [pais]="this.actor.pais"></app-detalle-pais>
      </div>

      <div class="col-md-4">
        <app-detalle-actor [actor]="this.actor"></app-detalle-actor>
      </div>
    </div>  
    <footer class="pt-3 mt-4 text-muted border-top">
      Â© 2021
    </footer>
  </div>
</main>
