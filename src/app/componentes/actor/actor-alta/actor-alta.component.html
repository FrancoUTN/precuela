<div class="bg-light d-flex justify-content-center py-5">
    <div class="row g-5 w-50">
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Formulario de alta</h4>

            <form [formGroup]="forma" (ngSubmit)="aceptar()">
                <!-- <input type="hidden" formControlName="id"> -->

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" formControlName="nombre" id="nombre">
                        <div class="invalid-feedback">
                        Valid first name is required.
                        </div>
                    </div>        
                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" formControlName="apellido">
                        <div class="invalid-feedback">
                        Valid last name is required.
                        </div>
                    </div>
                    <div class="col-12" *ngIf="this.pais">
                        <label for="address" class="form-label">Nacionalidad</label>
                        <input
                            type="text" class="form-control" disabled
                             placeholder="{{pais.name.common}}"
                        >
                        <div class="invalid-feedback">
                        Nacionalidad requerida.
                        </div>
                    </div>

                    <!-- <div>
                        <span>Foto: </span>
                        <input type="file" name="" id="">
                    </div> -->
                </div>
    
                <hr class="my-4">
    
                <button class="w-100 btn btn-primary btn-lg" [disabled]="forma.invalid || !this.pais">
                Agregar
                </button>                
            </form>
            <div *ngIf="this.added">
                <p class="text-success" style="text-align: end;">
                    Agregado!
                </p>
            </div>
        </div>
        <div class="col-md-5 col-lg-4 order-md-last">

            <app-tabla-paises (paisSeleccionado)="this.pais = $event"></app-tabla-paises>
            
        </div>
    </div>
</div>
