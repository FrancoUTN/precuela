<h4 class="d-flex justify-content-center align-items-center mb-3">
    <span>Actores</span>
</h4>
<ul class="list-group mb-3">
        <li
            class="list-group-item btn"
            *ngFor="let item of actores" (click)="onActorClick(item)"
        >
            <div>
                <h6 class="my-0">{{item.nombre}} {{item.apellido}}</h6>
                <small class="text-muted">{{item.pais.name.common}}</small>
            </div>
        </li>
</ul>
