<main>
    <div class="container py-4">

      <app-tabla-pelicula [peliculas]="peliculas" (peliculaSeleccionada)="this.pelicula = $event"></app-tabla-pelicula>
  
      <div class="row align-items-md-stretch">
        <div class="col-md-4">
          <app-eliminador (peliculaEliminada)="onBorrarHandler()" [pelicula]="this.pelicula"></app-eliminador>
        </div>

        <div class="col-md-4">
          <app-detalle-pelicula [pelicula]="this.pelicula"></app-detalle-pelicula>
        </div>

        <div class="col-md-4">
          <app-modificador (peliculaModificada)="onModificarHandler($event)" [pelicula]="this.pelicula"></app-modificador>
        </div>
      </div>  
      <footer class="pt-3 mt-4 text-muted border-top">
        Â© 2021
      </footer>
    </div>
</main>
