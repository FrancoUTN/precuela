<div *ngIf="pais" class="h-100 bg-light border rounded-3">
    <img [src]="pais.flags.png" alt="" style="width: 100%; max-height: 250px;">
    <div class="p-2">
        <div class="d-flex align-items-center justify-content-between">
            <h3>{{pais.name.common}}</h3>
            <!-- <span class="text-secondary">{{pais.pais.name.common}}</span> -->
        </div>
        <p class="text-muted">
            {{pais.region}}
        </p>
        <p class="text-center text-warning">
            {{pais.population}} habitantes
        </p>
    </div>
</div>
